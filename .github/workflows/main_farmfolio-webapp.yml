# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - Farmfolio-WebApp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    env:
      NODE_ENV: production
      REACT_APP_API_BASE_URL: ${{ secrets.REACT_APP_API_BASE_URL }}
      REACT_APP_API_TIMEOUT: ${{ secrets.REACT_APP_API_TIMEOUT }}
      REACT_APP_BASE_URL: ${{ secrets.REACT_APP_BASE_URL }}
      REACT_APP_STORY_BASE_URL: ${{ secrets.REACT_APP_STORY_BASE_URL }}
      REACT_APP_AZURE_STORAGE_URL: ${{ secrets.REACT_APP_AZURE_STORAGE_URL }}
      REACT_APP_AZURE_CDN_URL: ${{ secrets.REACT_APP_AZURE_CDN_URL }}
      REACT_APP_GOOGLE_MAPS_API_KEY: ${{ secrets.REACT_APP_GOOGLE_MAPS_API_KEY }}
      REACT_APP_TOKEN_KEY: ${{ secrets.REACT_APP_TOKEN_KEY }}
      REACT_APP_USER_KEY: ${{ secrets.REACT_APP_USER_KEY }}
      REACT_APP_SESSION_TIMEOUT: ${{ secrets.REACT_APP_SESSION_TIMEOUT }}
      REACT_APP_ENABLE_OFFLINE_MODE: ${{ secrets.REACT_APP_ENABLE_OFFLINE_MODE }}
      REACT_APP_ENABLE_MAP_VIEW: ${{ secrets.REACT_APP_ENABLE_MAP_VIEW }}
      REACT_APP_ENABLE_ADVANCED_EDITOR: ${{ secrets.REACT_APP_ENABLE_ADVANCED_EDITOR }}
      REACT_APP_MAX_IMAGE_SIZE: ${{ secrets.REACT_APP_MAX_IMAGE_SIZE }}
      REACT_APP_MAX_VIDEO_SIZE: ${{ secrets.REACT_APP_MAX_VIDEO_SIZE }}
      REACT_APP_ALLOWED_IMAGE_TYPES: ${{ secrets.REACT_APP_ALLOWED_IMAGE_TYPES }}
      REACT_APP_ALLOWED_VIDEO_TYPES: ${{ secrets.REACT_APP_ALLOWED_VIDEO_TYPES }}
      REACT_APP_LOW_QUALITY_THRESHOLD: ${{ secrets.REACT_APP_LOW_QUALITY_THRESHOLD }}
      REACT_APP_AUTO_UPGRADE_QUALITY: ${{ secrets.REACT_APP_AUTO_UPGRADE_QUALITY }}
      REACT_APP_DEFAULT_IMAGE_QUALITY: ${{ secrets.REACT_APP_DEFAULT_IMAGE_QUALITY }}
      REACT_APP_QR_CODE_SIZE: ${{ secrets.REACT_APP_QR_CODE_SIZE }}
      REACT_APP_QR_CODE_FORMAT: ${{ secrets.REACT_APP_QR_CODE_FORMAT }}
      REACT_APP_QR_CODE_ERROR_CORRECTION: ${{ secrets.REACT_APP_QR_CODE_ERROR_CORRECTION }}
      REACT_APP_DEFAULT_PAGE_SIZE: ${{ secrets.REACT_APP_DEFAULT_PAGE_SIZE }}
      REACT_APP_MARKETPLACE_PAGE_SIZE: ${{ secrets.REACT_APP_MARKETPLACE_PAGE_SIZE }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Farmfolio-WebApp'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_99E531F7780D4D5F91C6140AD0F40696 }}